<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional/EN">
<html>
  <head>
    <title>Real-time Query</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="generator" content="PyScripter">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>

  <body>
  Ask Question
  <form action="/query" method="post" id='query_box'>
  <input class = "inputBox" type="text" name="queryI">
  <input type="submit" value="Submit">
  </form>

  <div class="result">
  {% for i in range(3) %}
      {{closest_topics[i]}}
      {{related_q[i]}}
  {% endfor %}
  </div>

  </body>


<script type="text/javascript">

  $(".inputBox").keyup(function() {
    $.post( "/autocomplete", $( "#query_box" ).serialize(), function( data ) {
      $( ".result" ).html( data );
    });
  });

</script>


</html>
